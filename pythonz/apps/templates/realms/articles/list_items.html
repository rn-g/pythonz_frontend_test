<ul>
{% for article in items %}
    <li class="marg__b_mid">
        <h4><a href="{{ article.get_absolute_url }}">{{ article.title }}</a></h4>
        <small class="text-muted">
            <div class="pull-left"><span class="label label-success">{{ article.supporters_num }}</span></div>
            <span class="marg__l_min">
            {{ article.time_created|date:"j E Y" }}
            </span>
        </small>
    </li>
{% endfor %}
</ul>
